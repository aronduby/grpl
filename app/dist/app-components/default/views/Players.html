<div class="page" id="players">

    <article>

        <grpl-league-standing></grpl-league-standing>

        <!--<grpl-ifpa-standing></grpl-ifpa-standing>-->

        <grpl-points-per-machine></grpl-points-per-machine>

        <grpl-head-to-head type="'season'"></grpl-head-to-head>

        <grpl-head-to-head type="'allTime'"></grpl-head-to-head>

        <div class="notes"></div>

    </article>

    <div id="players-panel" class="panel" inline-modal>
        <header>
            <h1>Choose a Player</h1>
            <a class="close" ng-click="close()">Close</a>
        </header>
        <article class="listview">
            <ul>
                <li
                        ng-repeat="player in players"
                        ng-class="{
						'user starred': (user.logged_in && user.name_key == player.name_key)
					}"
                        data-name-key="{{ player.name_key }}"
                >
                    <a ng-href="#/players/{{ player.name_key }}">
                        <h3>{{ player.full_name }}</h3>
                    </a>
                </li>
            </ul>
        </article>
    </div>

</div>
