<div class="page" id="tiebreaker">
	<article>
		<form class="tiebreaker-form" autocomplete="off" ng-if="ties">

			<div class="section-holder"></div>
			<section class="tie-section">
				<header>
					<h1>Ties</h1>
				</header>

				<div class="content">
					<div class="players listview"><ul>
						<li ng-repeat="player in ties">
							<h2>{{ player.full_name }}</h2>
							<fieldset>
								<div class="btn-group">
									<label 
										ng-repeat="place in places"
										ng-model="player.place" 
										btn-radio="place"
									>{{ place }}</label>
								</div>
							</fieldset>
						</li>
					</ul></div>
				</div>
			</section>

			<section>
				<label class="content confirmed" ng-click="confirmed = !confirmed">
					<span 
						class="status-indicator" 
						ng-class="{
							'on': confirmed,
							'off': !confirmed
						}"
					></span>
					Confirmed
				</label>
			</section>

			<div class="button-holder right">
				<span ng-show="!confirmed" class="notes">you must confirm the scores before saving</span>
				<button type="submit" class="inline" ng-disabled="!confirmed" ng-click="save()">Save</button>
			</div>

		</form>

		<section ng-if="!ties">
			<header>
				<h1>Break Ties</h1>
			</header>
			<div class="content">
				<h2>Pick a Tie</h2>
				<p>Use the Admin Menu to choose a tie to break.</p>
			</div>
		</section>
	</article>


</div>
