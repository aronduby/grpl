<section class="nights-holder league-standing" collapsible="players.nights" collapse-callback="nightsCollapsed(closed)">
    <header>
        <h1>League Standing</h1>
    </header>
    <div class="content">
        <h1>Points/Place Per Night</h1>
        <div id="players-nights-chart" google-chart chart="chart"></div>

        <fieldset class="points">
            <legend>Points</legend>
            <span>{{ total_points }}</span>
        </fieldset>
        <fieldset class="place">
            <legend>Place</legend>
            <span>{{ player.rank }}</span>
        </fieldset>
        <div class="listview">
            <ul>
                <li ng-repeat="night in nights" ng-class="{'dnp': night.dnp}">
                    <a ng-href="#/index/{{ night.starts }}" title="view week">
                        <h2>{{ night.title }} <span ng-if="night.sub" class="sub" title="sub">{{ night.sub }}</span></h2>
                        <p>{{ night.description }}</p>
                        <span class="score right" ng-class="{'double': !night.dnp}">
                            <span>{{ night.points }}</span>
                            <span ng-if="!night.dnp && !nights[ $index + 1]">{{ places.totals | ordinal }}</span>
                            <span ng-if="!night.dnp && nights[ $index + 1]">{{ places[ nights[$index + 1].starts ] | ordinal }}</span>
                        </span>
                    </a>
                </li>
                <li ng-if="!nights.length"><p>no nights played yet</p></li>
            </ul>
        </div>
    </div>
</section>
