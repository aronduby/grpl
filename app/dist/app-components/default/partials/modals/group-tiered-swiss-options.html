<div class="panel">
    <header>
        <h1>Group Tiered Swiss Pairing Options</h1>
        <a class="close" ng-click="cancel()">Close</a>
    </header>
    <article class="content">
        <form>
        <div class="fields listview">
            <ul>
                <li>
                    <label for="total-rounds">Total # Of Rounds</label>
                    <fieldset>
                        <select id="total-rounds" ng-model="options.rounds">
                            <option value="3">3 Rounds</option>
                            <option value="4">4 Rounds</option>
                            <option value="5">5 Rounds</option>
                            <option value="10">10 Rounds</option>
                        </select>
                    </fieldset>
                </li>
                <li>
                    <label for="current-round">Current Round</label>
                    <fieldset>
                        <select id="current-round" ng-model="options.currentRound">
                            <option value="1" ng-if="options.rounds >= 1">1st Round</option>
                            <option value="2" ng-if="options.rounds >= 2">2nd Round</option>
                            <option value="3" ng-if="options.rounds >= 3">3rd Round</option>
                            <option value="4" ng-if="options.rounds >= 4">4th Round</option>
                            <option value="5" ng-if="options.rounds >= 5">5th Round</option>
                            <option value="6" ng-if="options.rounds >= 6">6th Round</option>
                            <option value="7" ng-if="options.rounds >= 7">7th Round</option>
                            <option value="8" ng-if="options.rounds >= 8">8th Round</option>
                            <option value="9" ng-if="options.rounds >= 9">9th Round</option>
                            <option value="10" ng-if="options.rounds >= 10">10th Round</option>
                        </select>
                    </fieldset>
                </li>
            </ul>
        </div>
            </form>

        <div class="button-holder right">
            <a class="close" ng-click="cancel()">Cancel</a>
            <button class="usr-btn" ng-click="sort()">Sort</button>
        </div>
    </article>
</div>
