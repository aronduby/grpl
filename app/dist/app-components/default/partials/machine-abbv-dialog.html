<div class="panel machine-abbv-modal">
	<header>
		<h1>{{ machine.name }}</h1>
		<a class="close" ng-click="close()">Close</a>
	</header>
	<article class="content">
		<div class="machine listview">
			<ul>
				<li>
					<img ng-src="/{{ machine.image }}">
					<h3>{{ machine.name }}</h3>
					<p>{{ machine.abbv }}</p>
				</li>
			</ul>
		</div>
	</article>
	<footer class="button-holder right">
			<button ng-click="close()">Close</button>
	</footer>
</div>
