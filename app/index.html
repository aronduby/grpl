<!doctype html>
<html>
<head>
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<title>Grand Rapids Pinball League</title>

	<link rel="manifest" href="manifest.v2.json">

	<!-- icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=2">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png?v=2">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png?v=2">
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg?v=2" color="#5bbad5">
	<link rel="shortcut icon" href="/icons/favicon.ico?v=2">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/icons/browserconfig.xml?v=2">
	<meta name="theme-color" content="#ffffff">


	<meta property="og:type" content="website" />
	<meta property="og:title" content="Grand Rapids Pinball League" />
	<meta property="og:site_name" content="Grand Rapids Pinball League" />
	<meta property="og:description" content="The Grand Rapids Pinball League was started to provide an opportunity for individuals to play competitive pinball. The league is open to anyone who has an interest in playing pinball and all skill levels are welcome. Find us at https://www.facebook.com/groups/GrandRapidsPinballLeague/" />
	<meta property="og:url" content="http://www.grpl.info/" />
	<meta property="fb:app_id" content="554891544539566" />
	<meta property="og:image:url" content="http://www.grpl.info/icons/apple-touch-icon.png?v=2" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image" content="http://www.grpl.info/icons/apple-touch-icon.png?v=2" />


	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
	
	<!-- build:css css/combined.css -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- endbuild -->



	<!-- preload the important stuff outside of require -->
	<script>
		document.write('<script src="https://'+window.location.host+':834/socket.io/socket.io.js"><\/script>');
	</script>
	
	<!-- build:js js/combined.js -->
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/moment/min/moment.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/angular-filter/dist/angular-filter.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>	
	<script src="bower_components/angular-cookie/angular-cookie.js"></script>
	<script src="bower_components/angular-promise-tracker/promise-tracker.js"></script>
	<script src="bower_components/angular-flare/dist/angular-flare.js"></script>
	<script src="bower_components/angularjs-ordinal-filter/ordinal.js"></script>
	<script src="bower_components/ngstorage/ngStorage.min.js"></script>
	<script src="bower_components/angularjs-ordinal-filter/ordinal.js"></script>
	<script src="bower_components/angular-options-disabled/src/angular-options-disabled.min.js"></script>
	<script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
	<!-- endbuild -->

	<script src="bower_components/requirejs/require.js" data-main="js/main"></script>

</head>	
<body body-classes class="loading">
	<div id="fb-root"></div>

	<ng-include src="'app-components/partials/season-notifier.html'" ></ng-include>

	<header id="main-navbar" ng-include="'app-components/partials/main-navbar.html'" ng-controller="NavController"></header>

	<article ui-view>
		<div id="loading-container">
			<div id="loading">
				<div class="inner">
					<div class="text">
						<span>l</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span>
					</div>
				</div>
			</div>
			<div class="overlay"></div>
		</div>

	</article>

	<footer ng-include="'app-components/partials/footer.html'" ng-controller="FooterController"></footer>

	
	<ng-include ng-if="admin" src="'app-components/partials/admin-menu.html'" access-level="admin"></ng-include>


	<div ng-include="'app-components/partials/socket-status.html'"></div>

	<loading-overlay></loading-overlay>

	<div id="flare-holder">
		<flare-messages></flare-messages>
	</div>

</body>
</html>
