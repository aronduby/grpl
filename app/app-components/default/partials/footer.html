
<section id="notifications">
	<label class="switch">
		<input type="checkbox" ng-checked="push.subscribed" ng-click="push.change()" onclick="return false"><i></i>
		<span ng-if="push.disabled && !push.working">Push Notifications Not Supported or Disabled</span>
		<span ng-if="(!push.disabled || push.working) && !push.subscribed">Subscribe to Push Notifications</span>
		<span ng-if="(!push.disabled || push.working) && push.subscribed">Unsubscribe to Push Notifications</span>
		<div ng-show="push.working" class="loader">working</div>
	</label>
</section>

</section>
