<div class="popup center dialog {{ additional_classes }}"> 
	<header> 
		<h1>{{title}}</h1> 
		<a class="close" ng-click="cancel()">Close</a> 
	</header> 
	<article class="content"> 
		<h2>{{headline}}</h2>  
		<div ng-bind-html="msg"></div> 
		<div class="button-holder right"> 
			<a class="close" ng-click="cancel()">Cancel</a> 
			<button class="usr-btn" ng-click="confirm()">{{ btn_text }}</button>
	</article> 
</div>
