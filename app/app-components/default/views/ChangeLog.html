<div class="page content-page" data-route="changelog" data-title="Changelog | " id="changelog">
	<article>

	<header>
		<div class="bg"></div>
		<div class="logo">
			<h1>Grand Rapids Pinball League<img src="layout_imgs/banner.png" alt="Grand Rapids Pinball League" /></h1>
			<p><a href="#/index" class="button">Get Back In the Game</a></p>
		</div>		
	</header>

	<div class="content">
		<h1>The Change Log</h1>
		<p>Why are you reading this?</p>

		<div id="log">
			<section class="push" ng-repeat="commits in log | groupBy:'pushed' | toArray:true | orderBy:pushedToSeconds:true" ng-init="pushed = commits[0].pushed">
				<time datetime="{{pushed}}" pubdate>
					<span class="month">{{ pushed | date:'MMM' }}</span>
					<span class="day">{{ pushed | date:'d' }}</span>
					<span class="year">{{ pushed | date:'yyyy' }}</span>
				</time>
				<section class="commit" ng-repeat="commit in commits">
					<div class="commit_id">{{ commit.commit_id }}</div>
					<div class="msg" ng-bind-html="commit.msg | bugifyLink"></div>
					<time class="committed" datetime="{{ commit.committed }}">commited {{ commit.committed | date:'medium' }}</time>
				</section>
			</section>
		</div>

	</article>

</div>
